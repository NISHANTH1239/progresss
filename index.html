<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishhh's Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nishhh's Progress</h1>
            <button class="dark-mode-toggle">Toggle Dark Mode</button>
        </header>

        <!-- Login Page -->
        <div class="login">
            <div class="quote">
                <p>"Limits are Lies"</p>
            </div>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Main Content (After Login) -->
        <div class="progress">
            <h2>Track Your Lifts</h2>
            <div class="lifts">
                <form id="lift-form">
                    <label for="bench">Bench Press</label>
                    <input type="number" id="bench" placeholder="Weight" required>
                    <input type="number" id="bench-reps" placeholder="Reps" required>
                    <label for="squat">Squat</label>
                    <input type="number" id="squat" placeholder="Weight" required>
                    <input type="number" id="squat-reps" placeholder="Reps" required>
                    <button type="submit">Save Progress</button>
                </form>
            </div>
            <div id="progress-charts">
                <!-- Charts will be generated here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by Nishhh</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
