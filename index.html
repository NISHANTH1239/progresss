<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishhh's Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadDarkMode()">
    <div class="container">
        <div id="quote" class="quote">"Limits are Lies"</div>

        <!-- Registration and Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button onclick="loginUser()">Login</button>
            <button onclick="showRegister()">Create Account</button>
        </div>

        <div id="register-form" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="new-username" placeholder="Username" required><br>
            <input type="password" id="new-password" placeholder="Password" required><br>
            <button onclick="registerUser()">Register</button>
            <button onclick="showLogin()">Back to Login</button>
        </div>

        <!-- Dark Mode Toggle -->
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <!-- Homepage (after login) -->
    <div id="home" style="display:none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <div>
            <h3>Track Your Lifts</h3>
            <select id="liftType">
                <option value="bench">Bench Press</option>
                <option value="squat">Squat</option>
                <option value="deadlift">Deadlift</option>
                <option value="shoulderPress">Shoulder Press</option>
            </select><br>
            <input type="number" id="sets" placeholder="Sets" required><br>
            <input type="number" id="reps" placeholder="Reps" required><br>
            <input type="number" id="weight" placeholder="Weight (kg)" required><br>
            <input type="text" id="feeling" placeholder="How did you feel?" required><br>
            <button onclick="saveLiftData()">Save Lift Data</button>
        </div>

        <div id="liftData"></div>

        <button onclick="logoutUser()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
