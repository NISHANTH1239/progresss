<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishhh's Progress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container" id="login-screen">
    <h1><span>Nishhh's</span> Progress</h1>
    <p class="quote">"Limits are Lies"</p>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="main-app" class="hidden">
    <nav>
      <strong>Nishhh's Progress</strong>
      <div>
        <button onclick="switchTab('log')">Log Lift</button>
        <button onclick="switchTab('table')">Progress Table</button>
        <button onclick="switchTab('videos')">PR Videos</button>
        <button onclick="toggleDarkMode()">ðŸŒ“</button>
      </div>
    </nav>

    <div class="section" id="log">
      <h2>Log Your Lifts</h2>
      <select id="liftType">
        <option value="Bench Press">Bench Press</option>
        <option value="Squat">Squat</option>
        <option value="Shoulder Press">Shoulder Press</option>
        <option value="Deadlift">Deadlift</option>
      </select>
      <input type="number" id="sets" placeholder="Sets" />
      <input type="number" id="reps" placeholder="Reps" />
      <input type="number" id="weight" placeholder="Weight (kg)" />
      <input type="text" id="feel" placeholder="How did you feel?" />
      <button onclick="saveLift()">Save Lift</button>
    </div>

    <div class="section" id="table">
      <h2>Progress Table</h2>
      <table id="progressTable" border="1" cellpadding="5">
        <tr>
          <th>Lift</th><th>Sets</th><th>Reps</th><th>Weight</th><th>Feel</th><th>Date</th>
        </tr>
      </table>
    </div>

    <div class="section" id="videos">
      <h2>Upload Your PR Videos</h2>
      <input type="file" accept="video/*" />
      <p>(This is just visual â€” uploading is not implemented yet.)</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
