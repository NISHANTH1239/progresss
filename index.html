<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nishhh's Progress</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Nishhh's Progress</h1>
    <nav>
      <ul>
        <li onclick="showSection('dashboard')">Dashboard</li>
        <li onclick="showSection('log')">Log Workout</li>
        <li onclick="showSection('progress')">Progress</li>
        <li onclick="showSection('charts')">Charts</li>
        <li onclick="showSection('videos')">PR Videos</li>
        <li onclick="showSection('settings')">Settings</li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="dashboard" class="active">
      <h2>Welcome, Nishanth ðŸ’ª</h2>
      <p>Track your strength journey â€” one rep at a time!</p>
    </section>

    <section id="log">
      <h2>Log Your Workout</h2>
      <form id="workoutForm">
        <label>Lift:
          <select id="lift">
            <option>Bench Press</option>
            <option>Squat</option>
            <option>Deadlift</option>
            <option>Shoulder Press</option>
          </select>
        </label>
        <label>Sets: <input type="number" id="sets" required></label>
        <label>Reps: <input type="number" id="reps" required></label>
        <label>Weight (kg): <input type="number" id="weight" required></label>
        <label>How did it feel? <input type="text" id="feel" required></label>
        <button type="submit">Save</button>
      </form>
    </section>

    <section id="progress">
      <h2>Progress Table</h2>
      <table id="progressTable">
        <thead>
          <tr>
            <th>Date</th><th>Lift</th><th>Sets</th><th>Reps</th><th>Weight</th><th>Feel</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="charts">
      <h2>Lift Progress Chart</h2>
      <canvas id="progressChart" width="400" height="200"></canvas>
    </section>

    <section id="videos">
      <h2>Upload PR Videos</h2>
      <input type="file" accept="video/*" id="videoInput">
      <video id="videoPreview" controls width="320" height="240"></video>
    </section>

    <section id="settings">
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="darkModeToggle"> Enable Dark Mode
      </label>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
